setup:
  addons:
    - plan: jawsdb
  config:
    LANG: en_US.UTF-8
    RACK_ENV: production
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
    RAILS_SERVE_STATIC_FILES: enabled
build:
  docker:
    web: Dockerfile.web
  config:
    ENV_FILE: 
run:
  web: $ RAILS_ENV=production DISABLE_DATABASE_ENVIRONMENT_CHECK=1 bundle exec rake db:reset && pumactl start
