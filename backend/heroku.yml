setup:
  addons:
    - plan: jawsdb
  config:
    LANG: en_US.UTF-8
    RACK_ENV: production
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
    RAILS_SERVE_STATIC_FILES: enabled
build:
  docker:
    wab: Dockerfile.web
  config:
    WORKDIR: backend
run:
  web: bundle exec puma -C config/puma.rb
